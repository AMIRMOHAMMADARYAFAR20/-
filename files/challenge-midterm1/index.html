<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="body">
    <div class="header-title">
    <div class="svg">
    <img src="./images/Logo.svg" width="64" height="64">
    </div>
    <div class="title">
    <h1>Apprigator</h1>
    </div>
    </div>
     <div class="card">
    <div class="image">
    <img src="./images/Rectangle 2.png" width="394" height="215" id="img-1">
    <div class="image-footer">
    <div class="person">
    <img src="./images/Ellipse 1.png" width="104" height="104">
    </div>
    <div class="beside-image">
    <p>Welcome back, <span>Robert</span></p>
    </div>
    </div>
    </div>
    <div class="form">
     <div class="Email">
        <label for="Email">Email</label>
        <input type="text" id="Email" name="Remember" text-holder="robert.langster@gmail.com">
     </div>   
     <div class="Password">
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Remember">
     </div>   
     <div class="tickmark-forgetpassword">
        <div class="checktick">
        <input type="checkbox" id="Remember" name="Remember">
        <label for="Remember">Remember me</label>
        </div>
        <div class="forget">
            <a href="www.google.com">Forget password?</a>
        </div>
        </div>   
     <div class="btn">
        <button>Login</button>
     </div>   
    </div>
    <div class="identify">
        <div class="notRobert">
        <a href="">I'm not Robert</a>
        </div>
        <div class="doublebtn">
        <div class="btnr">
        <button> Other user login</button>
        </div>
        <div class="btnl">
        <button>Sign Up</button>
        </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
